<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  
  <div id="tie" style="visibility: hidden;">It's Fucking Tie!</div>


    <div id="won" style="visibility: hidden;"></div>
    <button id="play" style="visibility: hidden;">Play Again</button>



 <div id="main">
    <div id='X'>X Turn</div>
    <div id='O'>O Turn</div>


  <!-- Board Container -->
    <div class="grid-container" id="container">
      <div id="1" class="grid-item blocks"></div>
      <div id="2" class="grid-item blocks"></div>
      <div id="3" class="grid-item blocks"></div>  
      <div id="4" class="grid-item blocks"></div>
      <div id="5" class="grid-item blocks"></div>
      <div id="6" class="grid-item blocks"></div>  
      <div id="7" class="grid-item blocks"></div>
      <div id="8" class="grid-item blocks"></div>
      <div id="9" class="grid-item blocks"></div>
    </div>
  <!-- Board Container -->

    <button id='reset-btn'>Reset</button>
</div>
        

  <script src="js/app.js"></script>
</body>
</html>
